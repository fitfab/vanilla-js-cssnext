<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artnet | Login</title>
    <script src="/dist/app.bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1 class="logo">Artnet</h1>
        <div class="tab-indicator">
            <a href="/index.html" class="__tab tab-active">login</a>
            <a href="/register.html" class="__tab">Register</a>
            <div class="__tab-meter ease-oc"></div>
        </div>
        <form class="art-form" id="theform">
            <div class="art-textfield ease-oc">
                <input type="text" required name="email">
                <label>Email</label>
            </div>

            <div class="art-textfield ease-oc">
                <input type="password" name="password">
                <label>Password</label>
            </div>
            <p><a href="/forgot-password.html">Forgot your password?</a></p>
            <div class="art-textfield ease-oc">
                <button type="submit" class="">Sign In</button>
            </div>
            <p><a href="#">Terms of Service</a></p>
          </form>
    </div>

</body>
</html>
