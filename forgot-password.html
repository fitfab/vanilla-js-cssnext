<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artnet | Forgot Password</title>
    <script src="/dist/app.bundle.js"></script>
</head>
<body>
    <a href="/index.html" class="back-link"> <i class="icon-arrow"></i>Back to login</a>
    <div id="app" class="forgot-password-page">
        <h1 class="logo">Artnet</h1>
        <form class="art-form" id="theform">
            <div class="subheader">
                <h2>Forgot your password?</h2>
                <p>Enter your email and we'll send you instructions on how to reset your password.</p>
            </div>

            <div class="art-textfield ease-oc">
                <input type="text" name="email">
                <label>Email</label>
            </div>
            <div class="art-textfield ease-oc">
                <button type="submit" class="">Send</button>
            </div>
            <p><a href="#">Terms of Service</a></p>
          </form>
    </div>

</body>
</html>
